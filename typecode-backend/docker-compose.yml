version: "3"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/backend/src
    ports:
      - 4000:4000
    env_file:
      - ./.env.dev
    # command: "npm run prod"
    links:
      - mysql
      - prisma

  prisma:
    image: prismagraphql/prisma:1.14
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        managementApiSecret: my-server-secret-123
        port: 4466
        databases:
          default:
            connector: mysql  # or `postgres`
            migrations: true
            host: mysql
            port: 3306        # or `5432` for `postgres`
            user: root
            password: prisma
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: prisma
