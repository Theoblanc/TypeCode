type Query {
  findUser(id: ID!): User
  me(name: String): String!
}

type Mutation {
  login(email: String!, password: String!): TokenModel
  signup(name: String!, email: String!, password: String!): Boolean!
}

type Token {
  id: String
  userId: String
  accessedAt: String
  deleted: Boolean
  createdAt: String
  updatedAt: String
}

type TokenModel {
  token: String!
  access_token: String
  refresh_token: String
  token_type: String
  expires_in: Int
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  profile: String
  phoneNumber: String
  phoneNumberVerified: Boolean
  fcmToken: Token
  rooms: [Room!]!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

type Room {
  id: ID!
  participants: [User!]!
  messages: [Message!]!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

type Message {
  id: ID!
  text: String!
  from: User!
  to: User!
  room: Room!
  createdAt: String!
  updatedAt: String!
}

